<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulário</title>
	</head>
	<body>
		<h1>Formulário de Dados</h1>
		<form method="POST">
			<label for="nome">Nome:</label><br />
			<input type="text" id="nome" name="nome" required /><br /><br />
			<label for="idade">Idade:</label><br />
			<input type="text" id="idade" name="idade" required /><br /><br />
			<label for="peso">Peso:</label><br />
			<input type="text" id="peso" name="peso" required /><br /><br />
			<label for="altura">Altura:</label><br />
			<input type="text" id="altura" name="altura" required /><br /><br />
			<label for="genero">Gênero:</label><br />
			<select id="genero" name="genero" required>
				<option value="0"></option>
				<option value="m">Masculino</option>
				<option value="f">Feminino</option></select
			><br /><br />
			<label for="objetivo">Objetivo:</label><br />
			<select id="objetivo" name="objetivo" required>
				<option value="0"></option>
				<option value="1">Perder gordura</option>
				<option value="2">Ganhar massa muscular</option></select
			><br /><br />
			<label for="musculoAlvo">Músculo Alvo:</label><br />
			<select id="musculoAlvo" name="musculoAlvo" required>
				<option value="0"></option>
				<option value="1">Superiores</option>
				<option value="2">Inferiores</option>
				<option value="3">Ambos</option>
				<option value="4">Ambos com foco em superiores</option>
				<option value="5">Ambos com foco em inferiores</option></select
			><br /><br />
			<input type="submit" value="Enviar" />
		</form>
	</body>
</html>
